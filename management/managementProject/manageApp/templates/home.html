{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet">

<h1>내 매물</h1>
<hr>

<div class="right">
    <ol>
        {% for post in my_posts %}
        <div >
            <li class= "my_content">
                    <a href="{% url 'detail' post.pk %}" class="items">
                        <div class="width2">{{ post.price }}</div>
                        <div class="width2">| {{ post.area }}</div>
                        <div class="width">| {{ post.owner }}</div>
                        <div class="width2">| {{ post.date }}</div>
                <a href="{% url 'edit_post' post.pk %}" class="my_button" > 수정</a>
                <a href="{% url 'delete_post' post.pk %}" class="my_button" >삭제</a> </a> 
           </li>
        </div>
        
        {% endfor %}
    </ol>
    
</div>
   
{% endblock %}
