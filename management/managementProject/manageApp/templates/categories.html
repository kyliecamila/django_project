{% extends 'base.html' %}
{% block content %}

<h1>융창지구</h1>
<hr>
<ul>
{% for post in category_posts %}
     <li><a href="{% url 'detail' post.pk %}"> {{ post.price }} |
         {{ post.area }} |
         {{ post.owner }} |
         {{ post.date }}</a> - 
         <a href="{% url 'edit_post' post.pk %}" class="btn btn-outline-secondary" >수정</a>
         <a href="{% url 'delete_post' post.pk %}" class="btn btn-outline-secondary" >삭제</a>
        </li>
{% endfor %}




{% endblock %}
